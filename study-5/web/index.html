<html>
    <head>
        <title>POS SYSTEM</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" href="//ssl.gstatic.com/translate/favicon.ico" sizes="64x64">
    </head>
    <body>
        <div id="register-completed">
        </div>

        <div class="container-fluid my-3">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <h1 class="font-24"><label for="source">商品マスタ</label></h1>
                    </div>
                </div>
            </div>
            <div class="row" style="height: 50px;">
                <div class="col-5 d-flex align-items-center">
                    <input id="source" type="text" name="source" class="form-control" placeholder="CSVファイル名を入力" value="商品マスタ.csv">
                </div>
                <div class="col-2 d-flex align-items-center justify-content-center">
                    <button id="master_submit" class="btn btn-primary">登録</button>
                </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <a href="#master-table" class="btn btn-secondary" data-toggle="collapse" role="button" aria-expanded="false" aria-controls="#master-table">マスタテーブル</a>
        </div>
        <div class="container-fluid my-3 collapse" id="master-table">
            <table class="table table-striped table-hover table-sm">
                <thead>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                </thead>
                <tbody id="mater-tbody"></tbody>
            </table>
        </div>

        <div class="container-fluid my-3">
            <div class="form-group">
                <div class="row">
                    <div class="col-2 d-flex justify-content-end align-items-center">
                        <h1 class="font-20 mb-0"><label for="input_id_select">オーダ</label></h1>
                    </div>
                    <div class="col-3">
                        <div class="input-group">
                            <select name="input_id_select" id="input_id_select" class="custom-select"></select>
                        </div>
                    </div>
                    <div class="col d-flex justify-content-start align-items-center">
                        <h1 class="font-20 mb-0" id="selected_item_name"></h1>
                    </div>
                </div>
            </div>
               
            <div class="form-group">
                <div class="row">
                    <div class="col-2 d-flex justify-content-end align-items-center">
                        <h1 class="font-20 mb-0"><label for="order_number">個数</label></h1>
                    </div>
                    <div class="col-10">
                        <input id="order_number" type="number" name="order_number" class="form-control" placeholder="個数を入力">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col d-flex justify-content-end">
                    <input id="buy_submit" type="button" name="buy_submit" value="購入" class="btn btn-primary mb-3 mr-2">
                    <input id="buy_cancel" type="button" name="buy_cancel" value="取消" class="btn btn-warning mb-3 mr-2 text-white">
                    <input id="buy_clear" type="button" name="buy_clear" value="クリア" class="btn btn-danger mb-3">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <h2 id="total_cost" class="font-20 text-right">合計金額：0円</h2>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <a href="#order-table" class="btn btn-secondary" data-toggle="collapse" role="button">オーダーテーブル</a>
        </div>
        <div class="container-fluid my-3 collapse" id="order-table">
            <table class="table table-striped table-hover table-sm">
                <thead>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Number</th>
                    <th scope="col">Subtotal</th>
                </thead>
                <tbody id="order-tbody"></tbody>
            </table>
        </div>

        <div class="container-fluid my-3">
            <div class="form-group">
                <div class="row">
                    <div class="col-3 d-flex justify-content-end align-items-center">
                        <h1 class="font-20 mb-0"><label for="receive_money">お預かり金額</label></h1>
                    </div>
                    <div class="col-9">
                        <input id="receive_money" type="number" name="receive_money" class="form-control" placeholder="お預かり金額を入力">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col d-flex justify-content-end">
                    <input id="payoff_submit" type="button" name="payoff_submit" value="精算" class="btn btn-primary mb-3">
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <h2 id="return_money" class="font-20 text-right">お釣り：</h2>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="text/javascript" src="./eel.js"></script>
        <script type="text/javascript" src="./main.js"></script>
    </body>
</html>
